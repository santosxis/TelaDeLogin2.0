<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login 2.0</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <img src="/assets/abstract-uv-ultraviolet-light-composition.jpg" alt="">
    <main class="container">
        <form>
            <h1>Login</h1>

            <div class="input-box">
                <input autocomplete="email" placeholder="Nome de Usuário" type="email" required>
                <i class="bx bxs-user"></i>
            </div>
             <div class="input-box">
                <input autocomplete="new-password" placeholder="Senha" type="password" required>
                <i class="bx bxs-lock-alt"></i>
            </div>

            <div class="remember-forgot">
                <label for="">
                    <input type="checkbox">
                    Lembrar Senha
                </label>
                <a href="#">Esqueci a senha</a>
            </div>

            <button type="submit" class="btnLogin">Entrar</button>

            <div class="registerLink">
                <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
            </div>
        </form>
    </main>

</body>
</html>
